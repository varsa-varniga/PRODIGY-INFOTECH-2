<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stop watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="image">
   <img src="stop watch.png" alt="stop watch">
    </div>
    <div id="container">
        <div id="display">
        00:00:00:00
        </div>
        <div id="control">
            <button id="resetBtn" onclick="reset()" style="display: none;">RESET</button>
            <button id="playPauseBtn" onclick="togglePlayPause()">PLAY</button>
            
            <button id="lapBtn" onclick="lap()" style="display: none;">LAP</button>
            
        </div>
        <div id="laps">

        </div>
       </div>
       
       <button id="clearAllBtn" onclick="clearAllLaps()" style="display: none;">CLEAR ALL</button> 
       
   <script src="script.js"></script>    
    
</body>
</html>
